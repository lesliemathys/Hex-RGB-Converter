<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="hex-to-rgb.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 id="title">Hex to RGB Converter</h1>
    </header>

    <main>
        <div>
            <h3>Hex</h3>
            <form id="hex-input" action="./hex-to-rgb.html">
                <input type="text" id="hexInput" placeholder="Enter Hex code">
                <input type="submit" value="Convert">
            </form>
        </div>

        <form action="./rgb-to-hex.html">
            <button id="swap" type="submit">Swap</button>
        </form>

        <div>
            <h3>RGB</h3>
            <input id="red-output" type="text" placeholder="R value" readonly>
            <input id="green-output"  type="text" placeholder="G value" readonly>
            <input id="blue-output"  type="text" placeholder="B value" readonly>
        </div>
    </main>

    <footer>
        <div>
            <a href="http://x.com/lesliemathys">@LeslieMathys</a>
        </div>
    </footer>

</body>
</html>
