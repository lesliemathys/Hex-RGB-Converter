<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="hex-to-rgb.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Hex to RGB Converter</h1>

    <main>
        <div>
            <h3>Hex</h3>
            <input type="text" id="hexInput" placeholder="Enter Hex code">
        </div>

        <form action="./rgb-to-hex.html">
            <button class="swap" type="submit">Swap</button>
        </form>

        <div>
            <h3>RGB</h3>
            <input type="text" id="rgbOutput" placeholder="RGB value" readonly>
        </div>
    </main>

    <footer></footer>

</body>
</html>
