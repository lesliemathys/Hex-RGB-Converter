<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="hex-to-rgb.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <h1 id="title">Hex to RGB Converter</h1>
    </header>

    <main>
        <div class="hex-input-container">
            <label for="hex">Hex</label>
            <input id="hex-input" type="text" placeholder="Enter Hex value">
            <button type="button" id="convert-to-rgb">Convert</button>
        </div>

        <div class="rgb-output-container">
            <label for="rgb">RGB</label>
            <input id="rgb-output" type="text" placeholder="RGB output" readonly>
            <button type="button" id="copy-code">Copy</button>    
        </div>

        <form action="./rgb-to-hex.html">
            <button id="swap" type="submit">Swap</button>
        </form>

    </main>

</body>
</html>
