<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="hex-to-rgb.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 id="title">Hex to RGB Converter</h1>
    </header>

    <main>
        <div>
            <h3>Hex</h3>

            <label for="hex"></label>
            <input id="hex-input" type="text" placeholder="Enter Hex value">
            <button type="button" id="convert-to-rgb">Convert</button>

        </div>

        <form action="./rgb-to-hex.html">
            <button id="swap" type="submit">Swap</button>
        </form>

        <div>
            <h3>RGB</h3>
            <input id="rgb-output" type="text" placeholder="RGB output" readonly>
        </div>
    </main>

</body>
</html>
