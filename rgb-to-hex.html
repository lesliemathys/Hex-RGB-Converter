<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 class="title">RGB to Hex Converter</h1>
    </header>

    <main>
        <div>
            <h3>RGB</h3>
            <form action="./rgb-to-hex.html">

                <label for="red">Red</label>
                <input class="red-input" type="number" id="rgbInput" placeholder="Enter R value" min="0" max="255" step="1">

                <label for="green">Green</label>
                <input class="green-input"  type="number" id="rgbInput" placeholder="Enter G value" min="0" max="255" step="1">

                <label for="blue">Blue</label>
                <input class="blue-input"  type="number" id="rgbInput" placeholder="Enter B value" min="0" max="255" step="1">
            </form>
        </div>

        <form action="./hex-to-rgb.html">
            <button class="swap" type="submit">Swap</button>
        </form>

        <div>
            <h3>Hex</h3>
            <input type="text" id="hexOutput" placeholder="Hex value" readonly>
        </div>
    </main>

    <footer>
        <div>
            <a href="http://x.com/lesliemathys">@LeslieMathys</a>
        </div>
    </footer>


</body>
</html>
