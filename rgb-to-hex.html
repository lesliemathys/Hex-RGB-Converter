<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rgb-to-hex.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header class="header">
            <h1 class="title">RGB to Hex Converter</h1>
    </header>

    <main>
        <div class="rgb-input-container">

            <div>
                <label for="red">Red</label>
                <input id="red-input" type="number" placeholder="255">
            </div>

            <div>
                <label for="green">Green</label>
                <input id="green-input"  type="number" placeholder="255">
            </div>

            <div>
                <label for="blue">Blue</label>
                <input id="blue-input"  type="number" placeholder="255">
                <button type="button" id="convert-to-hex">Convert</button>    
            </div>

        </div>

        <div class="hex-output-container">
            <label for="hex">Hex</label>
            <input type="text" id="hexOutput" placeholder="Hex value" readonly>
            <button type="button" id="copy-code">Copy</button>    
        </div>


        <form action="./hex-to-rgb.html">
            <button id="swap" type="submit">Swap</button>
        </form>


    </main>

</body>
</html>
