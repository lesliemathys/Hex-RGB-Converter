<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="rgb-to-hex.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header class="header">
            <h1 class="title">RGB To Hex Converter</h1>
    </header>

    <main>
        <div class="rgb-input-container">

            <div>
                <label for="red">Red</label>
                <input id="red-input" type="number" placeholder="255" required>
            </div>

            <div>
                <label for="green">Green</label>
                <input id="green-input"  type="number" placeholder="255" required>
            </div>

            <div>
                <label for="blue">Blue</label>
                <input id="blue-input"  type="number" placeholder="255" required>
                <button type="button" id="convert-to-hex">Convert</button>    
            </div>
        </div>

        <form action="./hex-to-rgb.html">
            <button id="swap" type="submit">
                <svg width="35" height="35" viewBox="0 0 72 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.23223 16.7322C0.255922 17.7085 0.255922 19.2915 1.23223 20.2678L17.1421 36.1777C18.1184 37.154 19.7014 37.154 20.6777 36.1777C21.654 35.2014 21.654 33.6184 20.6777 32.6421L6.53553 18.5L20.6777 4.35786C21.654 3.38155 21.654 1.79864 20.6777 0.82233C19.7014 -0.15398 18.1184 -0.15398 17.1421 0.82233L1.23223 16.7322ZM53 21C54.3807 21 55.5 19.8807 55.5 18.5C55.5 17.1193 54.3807 16 53 16V21ZM3 21H53V16H3V21Z" fill="black"/>
                    <path d="M70.7678 49.2322C71.7441 50.2085 71.7441 51.7915 70.7678 52.7678L54.8579 68.6777C53.8816 69.654 52.2986 69.654 51.3223 68.6777C50.346 67.7014 50.346 66.1184 51.3223 65.1421L65.4645 51L51.3223 36.8579C50.346 35.8816 50.346 34.2986 51.3223 33.3223C52.2986 32.346 53.8816 32.346 54.8579 33.3223L70.7678 49.2322ZM19 53.5C17.6193 53.5 16.5 52.3807 16.5 51C16.5 49.6193 17.6193 48.5 19 48.5V53.5ZM69 53.5H19V48.5H69V53.5Z" fill="black"/>
                </svg>
            </button>
        </form>

        <div class="hex-output-container">
            <label for="hex">Hex</label>
            <input type="text" id="converted-output" placeholder="Hex Value" readonly>
            <button onclick="copyCode()" type="button" id="copy-code">Copy</button>    
        </div>





    </main>

</body>
</html>
